{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pacific union</title>
    <link rel="stylesheet" href="{% static '/css/main_style.css' %}">
</head>
<body>
    <nav>
        <input type="checkbox" name="" id="check">
        <label for="check" onclick="myFunction()" class="checkbtn">
            <img class="img" src="{% static 'images/icons8-menu.svg' %}" alt="">
        </label>
       <label class="logo">Pacific Union</label>
       <ul id="dropdown_menu">
        <li><a class="active" href="{% url 'home' %}">Home</a></li>
        <li><a class="linked" href="{% url 'cards' %}">Cards</a></li>
        <li><a class="linked" href="{% url 'account' %}">Profile</a></li>
        <li><a class="linked" href="{% url 'Logout' %}">Logout</a></li>
        <li><a class="linked" href="{% url 'transactions' %}">Transactions</a></li>
        <li><a class="linked" href="{% url 'service' %}">Convinient Services</a></li>
       </ul>
        </nav>
        <!-- Body of the code-->

<center>
    <form action="p" method="post">
        {% csrf_token %}
        <div class="form">
            <input type="username" name="username" placeholder="Username" required>
            <input type="number" name="amount" placeholder="Amount" required>
            <input type="text" name="bank" placeholder="Bank Name" required>
            <input type="tel" name="bank_number" placeholder="Account Number" required>
            <input type="tel" name="OTP" placeholder="OTP" maxlength="4" required>
            <button class="submit">Process withdrwal</button>
            <br>
    <a href="{% url 'Login' %}" class="a">Forgotten Password ? </a>
    <a href="{% url 'register' %}" class="a">Or Sign up ? </a>
        </div>
    </form>
</center>

        <br><br><br>
        <footer>
    
            <a class="nav_link" href="{% url 'home' %}">
                <img class="a" src="{% static 'images/bxs-home.svg' %}" alt=""> 
                <span class="nav-text">Home</span>
            </a>
          
            <a class="nav_link" href="{% url 'cards' %}">
                <img class="a" src="{% static 'images/bx-bar-chart.svg' %}" alt="">
            <span class="nav-text">Cards</span>
            </a>
          
            <a class="nav_link" href="{% url 'transactions' %}">
                <img class="a" src="{% static 'images/bx-dollar-circle.svg' %}" alt="">
                <span class="nav-text">Transactions</span>
            </a>
          
            <a class="nav_link" href="{% url 'account' %}">
                <img class="a" src="{% static 'images/bxs-user.svg' %}" alt="">
             <span class="nav-text">Profile</span>
            </a>
          
          </footer>
        <script>
            function myFunction() {
             const btn = 
             document.getElementById("dropdown_menu");
             if (btn.style.display === 'none')
             {
                 btn.style.display = "block";
             } else {
                 btn.style.display = 'none';
             }
            }
           </script>  
</body>
</html>
